<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p><a href="./index.html">Go back</a></p>
    <form class="form form-snackbar">
      <label class="label-snackbar">
        Delay (ms)
        <input class="input-delay" type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <div class="wrapper-fieldset">
          <label class="label-snackbar">
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label class="label-snackbar">
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </div>
      </fieldset>

      <button class="button-snackbar" type="submit">Create notification</button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
